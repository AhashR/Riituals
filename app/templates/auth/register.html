{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Registeren{% endblock %}</h1>
  <h2>Administrator</h2>
{% endblock %}

{% block content %}
<form method="post">
  <div class="form-group">
    <label for="name">Straatnaam + huisnummer:</label>
    <input type="text" class="form-control" id="name" name="name" required>
  </div>
  <div class="form-group">
    <label for="location">Plaatsnaam:</label>
    <input type="text" class="form-control" id="location" name="location" required>
  </div>
  <div class="form-group">
    <label for="branchnumber">Filiaalnummer:</label>
    <input type="text" class="form-control" id="branchnumber" name="branchnumber" required>
  </div>
  <div class="form-group">
    <label for="emailaddress">E-mailadres:</label>
    <input type="email" class="form-control" id="emailaddress" name="emailaddress" required>
  </div>
  <div class="form-group">
    <label for="telephonenumber">Telefoonnummer:</label>
    <input type="text" class="form-control" id="telephonenumber" name="telephonenumber" required>
  </div>
  <div class="form-group">
    <label for="password">Wachtwoord:</label>
    <input type="password" class="form-control" id="password" name="password" required>
  </div>
  <button type="submit" class="btn btn-primary" id="more">Registreren</button>
</form>
{% endblock %}
