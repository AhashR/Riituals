{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Wijzigen{% endblock %}</h1>
  <h2>Gebruiker</h2>
{% endblock %}

{% block content %}
<form method="post">
  <div class="form-group">
    <label for="name">Straatnaam + huisnummer:</label>
    <input type="text" class="form-control" id="name" name="name" value="{{ store[0]['name'] }}">
  </div>
  <div class="form-group">
    <label for="location">Plaatsnaam:</label>
    <input type="text" class="form-control" id="location" name="location" value="{{ store[0]['userLocation'] }}">
  </div>
  <div class="form-group">
    <label for="branchnumber">Filiaalnummer:</label>
    <input type="text" class="form-control" id="branchnumber" name="branchnumber" value="{{ store[0]['branchnumber'] }}">
  </div>
  <div class="form-group">
    <label for="emailaddress">E-mailadres:</label>
    <input type="email" class="form-control" id="emailaddress" name="emailaddress" value="{{ store[0]['emailaddress'] }}">
  </div>
  <div class="form-group">
    <label for="telephonenumber">Telefoonnummer:</label>
    <input type="text" class="form-control" id="telephonenumber" name="telephonenumber" value="{{ store[0]['telephonenumber'] }}">
  </div>
  <div class="form-group">
    <label for="password">Wachtwoord:</label>
    <input type="password" class="form-control" id="password" name="password" value="{{ store[0]['password'] }}">
  </div>
  <button type="submit" class="btn btn-primary" id="more">Wijzigen</button>
</form>
{% endblock %}
