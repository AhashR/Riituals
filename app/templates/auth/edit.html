{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Gegevens wijzigen{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <div class="form-group">
      <label for="name">Straatnaam + huisnummer:</label>
      <input type="text" class="form-control" id="name" name="name" value="{{ user['name'] }}">
    </div>
    <div class="form-group">
      <label for="location">Plaatsnaam:</label>
      <input type="text" class="form-control" id="location" name="location" value="{{ user['userLocation'] }}">
    </div>
    <div class="form-group">
      <label for="branchnumber">Filiaalnummer:</label>
      <input type="text" class="form-control" id="branchnumber" name="branchnumber" value="{{ user['branchnumber'] }}">
    </div>
    <div class="form-group">
      <label for="emailaddress">E-mailadres:</label>
      <input type="email" class="form-control" id="emailaddress" name="emailaddress" value="{{ user['emailaddress'] }}">
    </div>
    <div class="form-group">
      <label for="telephonenumber">Telefoonnummer:</label>
      <input type="text" class="form-control" id="telephonenumber" name="telephonenumber" value="{{ user['telephonenumber'] }}">
    </div>
    <div class="form-group">
      <label for="password">Wachtwoord:</label>
      <input type="password" class="form-control" id="password" name="password" value="{{ user['password'] }}">
    </div>
    <button type="submit" class="btn btn-primary" id="more">Wijzigen</button>
  </form>
{% endblock %}
