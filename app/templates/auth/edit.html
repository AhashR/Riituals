{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Gegevens wijzigen{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post" action="{{ url_for('auth.edit')}}">
    <table>
      <tr>
        <td class="fitwidth">Straatnaam + huisnummer: </td>
        <td><input type="text" name="name" value="{{ user['name'] }}"/></td> 
      </tr>
      <tr>
        <td class="fitwidth">Plaatsnaam: </td>
        <td><input type="text" name="location" value="{{ user['location'] }}"/></td> 
      </tr>
      <tr>
        <td class="fitwidth">Filiaalnummer: </td>
        <td><input type="text" name="branchnumber" value="{{ user['branchnumber'] }}"/></td> 
      </tr>
      <tr>
        <td class="fitwidth">E-mailadres:</td>
        <td><input type="email" name="emailaddress" value="{{ user['emailaddress'] }}"/></td>
      </tr>
      <tr>
        <td class="fitwidth">Telefoonnummer:</td>
        <td><input type="text" name="telephonenumber" value="{{ user['telephonenumber'] }}"/></td>
      </tr>
      <tr>
        <td class="fitwidth">Wachtwoord:</td>
        <td><input type="password" name="password" value="{{ user['password'] }}"/></td>
      </tr>
      <tr>
        <td><button id="more" type="submit">Registreren</button></td>
      </tr>
    </table>
  </form>
{% endblock %}
