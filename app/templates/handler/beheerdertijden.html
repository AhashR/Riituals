{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/controlltower.css')}}"/>
    <title>Beheerder Aflevertijden Winkels</title>
</head>

{% block content %}
<body>
    <h1>Beheerder Aflevertijden Winkels</h1>
    <form method="post" >

        <label for="departureTime">Vertrektijd:</label>
        <input type="time" id="click-trigger" name="departureTime" required><br><br>
        <script>
            const timepicker = new TimePicker('#click-trigger', {
                theme: 'dark',
                lang: 'pt',
            });
            timepicker.on('change', (evt) => {
                console.log(evt);
            });
            </script>

        <label for="arrivalEstimate">Aankomstschatting:</label>
        <input type="time" id="arrivalEstimate" name="arrivalEstimate" required><br><br>

        <label for="arrivalTime">Aankomsttijd:</label>
        <input type="time" id="arrivalTime" name="arrivalTime" required><br><br>

        <input type="submit" value="Opslaan">
    </form>
</body>
{% endblock %}
