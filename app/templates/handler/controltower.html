<script>
    function initMap() {
        var amsterdam = {lat: 52.369114710137616, lng: 4.890705034676168};
        var mapOptions = {
            zoom: 12,
            center: amsterdam
        };
         var map = new google.maps.Map(document.getElementById('map'), mapOptions);
        var marker = new google.maps.Marker({
            position: amsterdam,
            map: map,
            title: 'House of Rituals'
        });
    }
</script>
