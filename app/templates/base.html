<!doctype html>
<html>
  <head>
    <title>Rituals - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}"/>
  </head>

  <body class="main">
    <nav>
      <ul>
        <li><a href="{{ url_for('main.index') }}">Home</a></li>

        {% if g.isHandler %}
        <li><a href="{{ url_for('handler.delivery') }}">Winkels</a></li>

        {% endif %}

        {% if g.user %}
          <li><a href="{{ url_for('auth.edit') }}">{{ g.user['name'] }}</a></li>
          <li><a href="{{ url_for('auth.logout') }}">Uitloggen</a></li>
        {% else %}
          <li><a href="{{ url_for('auth.login') }}">Login</a></li>

        {% endif %}

        
      </ul>
    </nav>
    <header>
      {% block header %}{% endblock %}
    </header>
    <div>
      {% block content %}{% endblock %}
    </div>
    <footer id="footer">
      Hier komt een goede footer.
    </footer>
  </body>
</html>
